<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<!--     {{form.as_p}}-->

</select>

    <input type="submit" value="send">

</form>

</body>
</html>
